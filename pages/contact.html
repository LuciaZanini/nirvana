<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link CDN to boostrap-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Quicksand&display=swap" rel="stylesheet">
    <!--CSS propio-->
    <link rel="stylesheet" href="../css/style.css">
    <title>Contact</title>
</head>

<!--grid container-->

<body id="contact">
    <!--grid item-->
    <header id="encabezado">
        <h1>Connect</h1>
    </header>
    <!--grid item-->
    <nav id="navbar">
        <nav class="navbar navbar-expand-md navbar-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about.html">About </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./classes.html">Classes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./prices.html">Prices</a>
                    </li>
                </ul>
            </div>
        </nav>
    </nav>
    <!--grid item-->
    <aside class="form-container">
        <form class="flex-form">
            <legend>Contact details</legend>
            <p class="information">Want to find out more about Nirvana?</p>
            <p class="information">Send us an email and one of our team members will get back to you as soon as possible
            </p>
            <fieldset>
                <label for="name">Name</label>
                <input type="text" id="name">
                <br>
                <label for="email">Email address</label>
                <input type="email" id="email">
                <br>
                <label for="Pronouns">Pronouns</label>
                <select name="pronouns" id="pronouns">
                    <option value="1">They/Them</option>
                    <option value="2">She/Her</option>
                    <option value="3">He/Him</option>
                </select>
                <br>
                <label for="enquiry">Enquiry</label>
                <input type="text" id="enquiry">

            </fieldset>
            <input type="submit" value="submit">

        </form>
    </aside>
    <!--grid item-->
    <footer id="Pie">
        <ul class="social-media-icons">
            <li><a href="https://www.facebook.com"><img src="../images/facebook.png" alt="Facebook icon">
            <li><a href="https://www.twitter.com"><img src="../images/twitter.png" alt="Twitter icon"></li>
            <li><a href="https://www.instagram.com"><img src="../images/instagram.png" alt="Instagram icon"></a></li>
            </li>
        </ul>
    </footer>
    <!--JS Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
